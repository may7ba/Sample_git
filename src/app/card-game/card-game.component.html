<div class = "panel panel-primary">
  <div class = "panel-heading">
<h3>
  Card Game
</h3>
</div>
<div class = "panel-body">
  <h3>Choose Higher or Lower</h3>

  <div class="pull-right">

    <img *ngIf="showme" src="{{img2}}"  class="img-rounded" alt="Cinque Terre" width="150" height="150">


  <img src="https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/12208259_1038134766217444_8964392068921833204_n.jpg?oh=8d0512127fc40ffecb868aa57ac99a47&oe=584EC26D"  class="img-rounded" alt="Cinque Terre" width="150" height="150">
<img src="{{img1}}"  class="img-rounded" alt="Cinque Terre" width="150" height="150">

 </div>


<div align="center" *ngIf="!showme" >
  <button class="btn btn-primary" type="button" (click)="showmeh=true" (click)="showme=true" (click)="higher(value(val1),value(val2))">Higher</button>
  <button class="btn btn-primary" type="button" (click)="showmel=true" (click)="showme=true" (click)="lower(value(val1),value(val2))">Lower</button>

</div>
<div align="center" *ngIf="showme">
<a href="javascript:history.go(0)"><button class="btn btn-primary" type="button">Try Again</button></a>
</div>
<div align="center" *ngIf="showmeh">
  <h3><p [ngClass]="{'alert-danger': higher(value(val1),value(val2)) =='Better luck next time!','alert-success':higher(value(val1),value(val2))=='You win!','alert-warning':higher(value(val1),value(val2))=='Equal!'}">{{higher(value(val1),value(val2))}}</p>
</h3>
</div>
<div align="center" *ngIf="showmel">
<h3><p [ngClass]="{'alert-danger': lower(value(val1),value(val2)) =='Better luck next time!','alert-success':lower(value(val1),value(val2))=='You win!','alert-warning':lower(value(val1),value(val2))=='Equal!'}">{{lower(value(val1),value(val2))}}</p>
</h3>
</div>
</div>

</div>
