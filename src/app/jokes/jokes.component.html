<div class = "panel panel-primary">
  <div class = "panel-heading">
<h3>
  Jokes
</h3>
</div>
<div class = "panel-body">
  <div class="row">
  <div class="col-lg-offset-3 col-lg-6">
    <div class="input-group">
      <span class="input-group-btn">
        <a href="javascript:history.go(0)"><button class="btn btn-secondary" type="button">Refresh</button></a>

      </span>

      <input type="number" #jokes (keyup.enter)="getJoke(val)" class="form-control" placeholder="Enter number of jokes" name="input" id="input" [(ngModel)]="val" />


      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" (click)="getJoke(val)">Submit</button>

      </span>
    </div>
  </div>
</div>
<div class="well">
<ul *ngIf="active">
<li  *ngFor="let value of values">{{value.joke}}</li>
</ul>
</div>
</div>
</div>
